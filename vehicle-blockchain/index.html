<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Vehicle Details</h1>

    <div class="form-section">
      <h2>Add Vehicle</h2>
      <form id="addVehicleForm">
        <input type="text" id="ownerName" placeholder="Owner Name" required />
        <input type="text" id="licensePlate" placeholder="License Plate" required />
        <input type="text" id="make" placeholder="Make" required />
        <input type="text" id="model" placeholder="Model" required />
        <input type="number" id="year" placeholder="Year" required />
        <input type="text" id="color" placeholder="Color" required />
        <button type="submit">Add Vehicle</button>
      </form>
    </div>

    <div class="form-section">
      <h2>Delete Vehicle</h2>
      <form id="deleteVehicleForm">
        <input type="number" id="deleteVehicleId" placeholder="Vehicle ID" required />
        <button type="submit">Delete Vehicle</button>
      </form>
    </div>

    <div class="form-section">
      <h2>Get Vehicle</h2>
      <form id="getVehicleForm">
        <input type="number" id="getVehicleId" placeholder="Vehicle ID" required />
        <button type="submit">Get Vehicle</button>
      </form>
      <div id="vehicleDetails"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
